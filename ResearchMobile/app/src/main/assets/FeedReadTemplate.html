
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Preadly</title>
	<style type="text/css">
		@font-face {
		font-family: 'RobotoCondensed-Regular';
		src: url('fonts/RobotoCondensed-Regular.ttf');
		font-weight: normal;
		font-style: normal;
		}

		@font-face {
		font-family: 'RobotoCondensed-Light';
		src: url('fonts/RobotoCondensed-Light.ttf');
		font-weight: normal;
		font-style: normal;
		}

		@font-face {
		font-family: 'Signika-Semibold';
		src: url('fonts/Signika-Semibold.ttf');
		font-weight: normal;
		font-style: normal;
		}
	</style>
	<link rel="stylesheet" media="all" href="https://preadly.com/androidPostPage.css" />
	<meta charset="UTF-8">

</head>
<body>
<div id="header">
	<h1>%title%</h1>
</div>
<div id="byline">
	<span class="blogger-image"><img src="%bloggerImage%"></span>
	<div class="left">
		<a href="http://blogueiro" class="top">%blogName%</a>
		<a href="http://blogueiro" class="bottom">By %bloggerName%</a>
	</div>
	<div class="right">
		<span class="top">%category%</span>
		<span class="bottom">%timeAgo%</span>
	</div>
</div>
<div id="content">
	%content%
</div>
<script src="https://preadly.com/androidPostPage.js"></script>
</body>
</html>
